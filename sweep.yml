program: src
project: MedNLP
method: bayes
metric:
  goal: maximize
  name: eval/f1
parameters:
  task:
    values: [train]
  learning_rate:
    distribution: log_uniform_values
    min: 1e-5
    max: 1e-3
  weight_decay: 
    min: 0.01
    max: 0.1 
  batch_size:
    distribution: int_uniform
    min: 3
    max: 15
  fp16:
    values: [True, False] 
  threshold:
    values: [0.4, 0.5, 0.6, 0.7]
  num_train_epochs:
    distribution: int_uniform
    min: 4
    max: 15

command:
  - ${env}
  - python
  - ${program}
  - ${args_no_hyphens}
